<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="paper-item-behavior.html">

<!--
`<paper-checkbox-item>` is a convenience element to make an item with icon. It is an interactive list
item with a fixed-width icon area, according to Material Design. This is useful if the icons are of
varying widths, but you want the item bodies to line up. Use this like a `<paper-item>`. The child
node with the attribute `item-icon` is placed in the icon area.

    <paper-checkbox-item>
      Favorite
    </paper-checkbox-item>
    <paper-checkbox-item>
      Avatar
    </paper-checkbox-item>

### Styling

The following custom properties and mixins are available for styling:

Custom property               | Description                                    | Default
------------------------------|------------------------------------------------|----------
`--paper-item-icon-width`     | Width of the icon area                         | `56px`
`--paper-checkbox-item`           | Mixin applied to the item                      | `{}`
`--paper-item-selected-weight`| The font weight of a selected item             | `bold`
`--paper-item-selected`       | Mixin applied to selected paper-items                | `{}`
`--paper-item-disabled-color` | The color for disabled paper-items             | `--disabled-text-color`
`--paper-item-disabled`       | Mixin applied to disabled paper-items        | `{}`
`--paper-item-focused`        | Mixin applied to focused paper-items         | `{}`
`--paper-item-focused-before` | Mixin applied to :before focused paper-items | `{}`
-->

<dom-module id="paper-checkbox-item">
    <template>
        <style include="paper-item-shared-styles"></style>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--paper-font-subhead);

                @apply(--paper-item);
                @apply(--paper-checkbox-item);

                cursor: pointer;
            }

            .content-icon {
                width: var(--paper-item-icon-width, 56px);
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
        </style>

        <paper-checkbox active="{{active}}"></paper-checkbox>
        <content></content>
    </template>

    <script>
        Polymer({
            is: 'paper-checkbox-item',

            behaviors: [
                Polymer.PaperItemBehavior
            ],

            hostAttributes: {
                'role': 'menuitemcheckbox'
            },

            properties: {
                /**
                 * If true, the button toggles the active state with each tap or press
                 * of the spacebar.
                 */
                toggles: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true
                },
            }
        });
    </script>
</dom-module>
